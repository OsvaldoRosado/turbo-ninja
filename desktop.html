<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./res/desktop.css">
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
		<script type="text/javascript" src='./res/desktop.js'></script>
	</head>
	<body>
		<div id="startSelect">
			<input type="button" onClick="$('#showID h1').html(gameManager.createGame());$('#showID').show()" value="Create Game">
			<input type="button" onClick="gameManager.joinGame(prompt('Enter the game ID'))" value="Join Game">
		</div>
		<div id="showID" style="display: none;">
			<h1>12345</h1>
		</div>
		<div id="game" style="display:none;">
			<div class="cursor" id="hostCursor"></div>
			<div class="cursor" id="guestCursor"></div>
		</div>
	</body>
</html>
